<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row" data-hour="9">
            <div class="col-2 p-4 h-100 text-center hour"> 9 AM</div>
            <div class="col-8 p-2 h-100 description">
                <p></p>
            </div>
            <div class="col-2 p-2 h-100 text-center saveBtn">
                <i class="fa-regular fa-floppy-disk"></i>
            </div>
        </div>
        <div class="row" id="1" data-hour="10">
            <div class="col-2 p-4 h-100 text-center hour"> 10 AM</div>
            <div class="col-8 p-2 h-100 description">
                <p></p>
            </div>
            <div class="col-2 p-2 h-100 text-center saveBtn">
                <i class="fa-regular fa-floppy-disk"></i>
            </div>
        </div>
        <div class="row" data-hour="11">
            <div class="col-2 p-4 h-100 text-center hour"> 11 AM</div>
            <div class="col-8 p-2 h-100 description">
                <p></p>
            </div>
            <div class="col-2 p-2 h-100 text-center saveBtn">
                <i class="fa-regular fa-floppy-disk"></i>
            </div>
        </div>
        <div class="row" data-hour="12">
            <div class="col-2 p-4 h-100 text-center hour"> 12 PM</div>
            <div class="col-8 p-2 h-100 description">
                <p></p>
            </div>
            <div class="col-2 p-2 h-100 text-center saveBtn">
                <i class="fa-regular fa-floppy-disk"></i>
            </div>
        </div>
        <div class="row" data-hour="13">
            <div class="col-2 p-4 h-100 text-center hour"> 1 PM</div>
            <div class="col-8 p-2 h-100 description">
                <p></p>
            </div>
            <div class="col-2 p-2 h-100 text-center saveBtn">
                <i class="fa-regular fa-floppy-disk"></i>
            </div>
        </div>
        <div class="row" data-hour="14">
            <div class="col-2 p-4 h-100 text-center hour"> 2 PM</div>
            <div class="col-8 p-2 h-100 description">
                <p></p>
            </div>
            <div class="col-2 p-2 h-100 text-center saveBtn">
                <i class="fa-regular fa-floppy-disk"></i>
            </div>
        </div>
        <div class="row" data-hour="15">
            <div class="col-2 p-4 h-100 text-center hour"> 3 PM</div>
            <div class="col-8 p-2 h-100 description">
                <p></p>
            </div>
            <div class="col-2 p-2 h-100 text-center saveBtn">
                <i class="fa-regular fa-floppy-disk"></i>
            </div>
        </div>
        <div class="row" data-hour="16">
            <div class="col-2 p-4 h-100 text-center hour"> 4 PM</div>
            <div class="col-8 p-2 h-100 description">
                <p></p>
            </div>
            <div class="col-2 p-2 h-100 text-center saveBtn">
                <i class="fa-regular fa-floppy-disk"></i>
            </div>
        </div>
        <div class="row" data-hour="17">
            <div class="col-2 p-4 h-100 text-center hour"> 5 PM</div>
            <div class="col-8 p-2 h-100 description">
                <p></p>
            </div>
            <div class="col-2 p-2 h-100 text-center saveBtn">
                <i class="fa-regular fa-floppy-disk"></i>
            </div>
        </div>
        <div class="row">
            <div class="col text-right">
                <button id="clearBtn" type="button" class="btn btn-danger text-center">Erase All Events</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=".//assets/js/script.js"></script>
</body>

</html>
